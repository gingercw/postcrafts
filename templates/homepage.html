{% extends 'base.html' %}
{% block title %}Postcrafts{% endblock %}

{% block body %}
  <h1>Postcrafts</h1>

  <p>Share your travels with friends and family.</p>
  <ul>
    <li><a href="/new_card">Create new card</a></li>
    <li><a href="/templates">Browse templates</a></li>
  </ul>

  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
