{% extends 'base.html' %}
{% block title %}Postcrafts{% endblock %}
{% block head %}

{% endblock%}
{% block body %}
<div>
<h1>All Templates</h1>
<form action="/templates">
  <input type="search" name="template_search" id="templateSearch" placeholder="Find a template..."/>
  <button type="submit">Search</button><a href="/templates">Clear search</a>
</form>

<div id="templates"></div>

{% for template in templates %}
<form action="/savetemplate/{{template.card_id}}" method="POST">
  <h3>{{template.title}}</h3>
  <img src="{{ template.url }}" width="300" />
  <button name="save_template">Add to Your Cards</button>
</form>
{% endfor %}


{% endblock %}
