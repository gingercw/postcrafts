{% extends 'base.html' %}
{% block title %}Postcrafts{% endblock %}
{% block head %}
{% endblock%}
{% block body %}
<div>
<h1>All Templates</h1>
<p>Pick a template to get started.</p>

{% for template in templates %}
<form action="/savetemplate/{{template.card_id}}" method="POST">
<h3>{{template.title}}</h3>
<img src="{{ template.url }}" width="100" >
<button name="save_template">Add to Your Cards</button>
</form>
{% endfor %}


{% endblock %}
