<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- My styles -->
    <link rel="stylesheet" href="/static/style.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    
    {% block head %}
    
    {% endblock %}
  </head>
  {% block navbar %} 
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Postcrafts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/users/{{user_id}}/new_card">New Card</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/addressbook/{{user_id}}">Address Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/outbox/{{user_id}}">Outbox</a>
          </li>
          <form class="d-flex" action="/logout" >
            <button class="btn btn-outline-success me-2 text-end" >Log out</button>
          </form>
        </ul>

      </div>
    </div>
  </nav>
   {% endblock %}
  <body>
  
    
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    
    {% block body %}{% endblock %}

    {% block after_body %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Updates navbar -->
    <script src="/static/interactions.js"></script>
    {% endblock %}

    
  </body>
</html>
